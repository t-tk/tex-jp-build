name: Build on mingw
run-name: ${{ github.actor }} is building and testing on mingw
on:
  push:
    branches:
      - 'build-mingw/**'
      - 'build/**'
jobs:
  Build-on-mingw:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "Branch [ ${{ github.ref }} ]  Repository [ ${{ github.repository }} ]"
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: install tools
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: >-
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-icu
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-pixman
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-gmp
            mingw-w64-x86_64-mpfr
            texinfo

      - name: make libs
        shell: msys2 {0}
        run: |
          mkdir ./source/Work
          mkdir ./source/Work/libs

          mkdir ./source/Work/libs/zlib
          cd ./source/Work/libs/zlib
          ../../../libs/zlib/configure
          make
          make check

          cd ../../../..
          mkdir ./source/Work/libs/libpng
          cd ./source/Work/libs/libpng
          ../../../libs/libpng/configure
          make
          make check

          cd ../../../..
          mkdir ./source/Work/libs/libpaper
          cd ./source/Work/libs/libpaper
          ../../../libs/libpaper/configure
          make
          make check

      - name: make kpathsea, ptexenc
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk

          mkdir ./source/Work/texk/kpathsea
          cd ./source/Work/texk/kpathsea
          ../../../texk/kpathsea/configure
          make
          make check

          cd ../../../..
          mkdir ./source/Work/texk/ptexenc
          cd ./source/Work/texk/ptexenc
          ../../../texk/ptexenc/configure
          make

      - name: bibtex-x
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/bibtex-x
          cd ./source/Work/texk/bibtex-x
          ../../../texk/bibtex-x/configure \
            --with-system-icu
          make
          ./bibtex8.exe --version
          ./bibtexu.exe --version

          export srcdir=../../../texk/bibtex-x
          test -d tests || mkdir tests
          TEXMFCNF=$srcdir/../kpathsea; export TEXMFCNF
          BSTINPUTS=$srcdir/tests; export BSTINPUTS
          BIBINPUTS=$srcdir/tests; export BIBINPUTS
          uchr='\360\261\215\220'
          cp $srcdir/tests/iscjku.aux tests/xiscjku.aux
          ./bibtexu.exe tests/xiscjku
          diff --ignore-matching-lines=`printf "${uchr}"` $srcdir/tests/iscjku.bbl tests/xiscjku.bbl
          make check

      - name: upmendex
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/upmendex
          cd ./source/Work/texk/upmendex
          ../../../texk/upmendex/configure \
            --with-system-icu
          make
          ./upmendex --help
          make check

      - name: dvipdfm-x
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/dvipdfm-x
          cd ./source/Work/texk/dvipdfm-x
          ../../../texk/dvipdfm-x/configure
          make
          make check

      - name: dvipsk
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/dvipsk
          cd ./source/Work/texk/dvipsk
          ../../../texk/dvipsk/configure
          make
          make check

      - name: makejvf
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/makejvf
          cd ./source/Work/texk/makejvf
          ../../../texk/makejvf/configure
          make
          make check

      - name: mendex
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/mendexk
          cd ./source/Work/texk/mendexk
          ../../../texk/mendexk/configure
          make
          make check

      - name: dviout-util
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/dviout-util
          cd ./source/Work/texk/dviout-util
          ../../../texk/dviout-util/configure
          make
          make check

      - name: dvi2tty
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/dvi2tty
          cd ./source/Work/texk/dvi2tty
          ../../../texk/dvi2tty/configure
          make
          make check

      - name: seetex
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/seetexk
          cd ./source/Work/texk/seetexk
          ../../../texk/seetexk/configure
          make
          make check

      - name: dvidvi
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/dvidvi
          cd ./source/Work/texk/dvidvi
          ../../../texk/dvidvi/configure
          make
          make check

      #- name: make libs
      #  shell: msys2 {0}
      #  run: |
      #    mkdir ./source/Work/libs/{gmp,mpfr}
      #    cd ./source/Work/libs/gmp
      #    ../../../libs/gmp/configure
      #    make
      #    make check
      #    cd ./source/Work/libs/mpfr
      #    ../../../source/libs/mpfr/configure
      #    make
      #    make check

      - name: web2c
        shell: msys2 {0}
        run: |
          mkdir ./source/Work/texk/web2c
          cd ./source/Work/texk/web2c
          ../../../texk/web2c/configure \
            --srcdir=../../../texk/web2c \
            --disable-all-pkgs \
            --enable-debug \
            --enable-ptex \
            --enable-eptex \
            --enable-uptex \
            --enable-euptex \
            --enable-pmp \
            --enable-upmp \
            --enable-ptex-synctex \
            --enable-eptex-synctex \
            --enable-uptex-synctex \
            --enable-euptex-synctex \
            --disable-pdftex \
            --disable-pdftex-synctex \
            --disable-mf \
            --disable-mf-nowin \
            --disable-tex \
            --disable-tex-synctex \
            --disable-etex \
            --disable-etex-synctex \
            --disable-aleph \
            --disable-luatex \
            --disable-luajittex \
            --disable-luahbtex \
            --disable-luajithbtex \
            --disable-mp \
            --disable-xetex \
            --disable-xetex-synctex \
            --disable-mflua \
            --disable-mflua-nowin \
            --disable-mfluajit \
            --disable-mfluajit-nowin \
            --disable-epsfwin \
            --disable-hp2627win \
            --disable-mftalkwin \
            --disable-nextwin \
            --disable-regiswin \
            --disable-suntoolswin \
            --disable-tektronixwin \
            --disable-unitermwin \
            --disable-web-progs \
            --disable-synctex \
            --disable-missing \
            --with-gnu-ld \
            --without-x \
            --without-mf-x-toolkit \
            --without-system-kpathsea \
            --without-system-ptexenc \
            --without-system-zlib \
            --without-system-libpng \
            --without-system-freetype2 \
            --with-system-pixman \
            --with-system-cairo \
            --with-system-gmp \
            --with-system-mpfr \
            --without-system-poppler \
            --without-system-xpdf \
            --without-system-zziplib \
            --without-system-teckit \
            --without-system-icu \
            --without-system-graphite2 \
            --without-system-harfbuzz
          make
          make check

      - run: echo "⛄ This job's status is ${{ job.status }}."
