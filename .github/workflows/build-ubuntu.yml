name: Build on Ubuntu
run-name: ${{ github.actor }} is building and testing on Ubuntu
on:
  push:
    branches:
      - 'build-ubuntu/**'
      - 'build/**'
jobs:
  Build-on-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "Branch [ ${{ github.ref }} ]  Repository [ ${{ github.repository }} ]"
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: make libs
        shell: bash
        run: |
          mkdir -p ./source/Work/libs/{zlib,libpng,libpaper}
          cd ${{ github.workspace }}/source/Work/libs/zlib
          ../../../libs/zlib/configure
          make
          make check
          cd ${{ github.workspace }}/source/Work/libs/libpng
          ../../../libs/libpng/configure
          make
          make check
          cd ${{ github.workspace }}/source/Work/libs/libpaper
          ../../../libs/libpaper/configure
          make
          make check

      - name: make kpathsea, ptexenc
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/{kpathsea,ptexenc}
          cd ${{ github.workspace }}/source/Work/texk/kpathsea
          ../../../texk/kpathsea/configure
          make
          make check
          cd ${{ github.workspace }}/source/Work/texk/ptexenc
          ../../../texk/ptexenc/configure
          make

      - name: bibtex-x
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/bibtex-x
          cd ./source/Work/texk/bibtex-x
          ../../../texk/bibtex-x/configure \
            --with-system-icu
          make
          ./bibtex8 --version
          ./bibtexu --version
          make check

      - name: upmendex
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/upmendex
          cd ./source/Work/texk/upmendex
          ../../../texk/upmendex/configure \
            --with-system-icu
          make
          ./upmendex --help
          make check

      - name: dvipdfm-x
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/dvipdfm-x
          cd ./source/Work/texk/dvipdfm-x
          ../../../texk/dvipdfm-x/configure
          make
          make check

      - name: dvipsk
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/dvipsk
          cd ./source/Work/texk/dvipsk
          ../../../texk/dvipsk/configure
          make
          make check

      - name: makejvf
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/makejvf
          cd ./source/Work/texk/makejvf
          ../../../texk/makejvf/configure
          make
          make check

      - name: mendex
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/mendexk
          cd ./source/Work/texk/mendexk
          ../../../texk/mendexk/configure
          make
          make check

      - name: dviout-util
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/dviout-util
          cd ./source/Work/texk/dviout-util
          ../../../texk/dviout-util/configure
          make
          make check

      - name: dvi2tty
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/dvi2tty
          cd ./source/Work/texk/dvi2tty
          ../../../texk/dvi2tty/configure
          make
          make check

      - name: seetex
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/seetexk
          cd ./source/Work/texk/seetexk
          ../../../texk/seetexk/configure
          make
          make check

      - name: dvidvi
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/dvidvi
          cd ./source/Work/texk/dvidvi
          ../../../texk/dvidvi/configure
          make
          make check

      - name: make libs
        shell: bash
        run: |
          mkdir -p ./source/Work/libs/{gmp,mpfr}
          cd ${{ github.workspace }}/source/Work/libs/gmp
          ../../../libs/gmp/configure
          make
          make check
          cd ${{ github.workspace }}/source/Work/libs/mpfr
          ../../../libs/mpfr/configure
          make
          make check

      - name: web2c
        shell: bash
        run: |
          mkdir -p ./source/Work/texk/web2c
          cd ./source/Work/texk/web2c
          ../../../texk/web2c/configure \
            --srcdir=../../../texk/web2c \
            --disable-all-pkgs \
            --enable-debug \
            --enable-ptex \
            --enable-eptex \
            --enable-uptex \
            --enable-euptex \
            --enable-pmp \
            --enable-upmp \
            --enable-tex \
            --enable-tex-synctex \
            --enable-etex \
            --enable-etex-synctex \
            --enable-ptex-synctex \
            --enable-eptex-synctex \
            --enable-uptex-synctex \
            --enable-euptex-synctex \
            --enable-web-progs \
            --disable-pdftex \
            --disable-pdftex-synctex \
            --disable-mf \
            --disable-mf-nowin \
            --disable-tex \
            --disable-tex-synctex \
            --disable-etex \
            --disable-etex-synctex \
            --disable-aleph \
            --disable-luatex \
            --disable-luajittex \
            --disable-luahbtex \
            --disable-luajithbtex \
            --disable-mp \
            --disable-xetex \
            --disable-xetex-synctex \
            --disable-mflua \
            --disable-mflua-nowin \
            --disable-mfluajit \
            --disable-mfluajit-nowin \
            --disable-epsfwin \
            --disable-hp2627win \
            --disable-mftalkwin \
            --disable-nextwin \
            --disable-regiswin \
            --disable-suntoolswin \
            --disable-tektronixwin \
            --disable-unitermwin \
            --disable-web-progs \
            --disable-synctex \
            --disable-missing \
            --with-gnu-ld \
            --without-x \
            --without-mf-x-toolkit \
            --without-system-kpathsea \
            --without-system-ptexenc \
            --without-system-zlib \
            --without-system-libpng \
            --without-system-freetype2 \
            --with-system-pixman \
            --with-system-cairo \
            --without-system-gmp \
            --without-system-mpfr \
            --without-system-poppler \
            --without-system-xpdf \
            --without-system-zziplib \
            --without-system-teckit \
            --without-system-icu \
            --without-system-graphite2 \
            --without-system-harfbuzz
          make
          make check

      - run: echo "â›„ This job's status is ${{ job.status }}."
